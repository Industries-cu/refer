<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando Desde Casa g</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border 0.3s;
        }
        input:focus {
            border-color: #3498db;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .secondary-btn {
            background-color: #f8f9fa;
            color: #2c3e50;
            border: 1px solid #ddd;
        }
        .secondary-btn:hover {
            background-color: #e9ecef;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
        .error {
            background-color: #fee;
            color: #e74c3c;
            border: 1px solid #fadbd8;
        }
        .success {
            background-color: #e8f8f5;
            color: #27ae60;
            border: 1px solid #d4efdf;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Trabajando Desde Casa</h1>
        <p class="subtitle">Inicia sesi√≥n para acceder a tu panel</p>
        
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ej: juan_perez">
        </div>
        
        <div class="input-group">
            <label for="password">Contrase√±a</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>
        
        <button onclick="login()">Iniciar Sesi√≥n</button>
        <button class="secondary-btn" onclick="register()">Registrarse</button>
        
        <div id="message"></div>
    </div>

    <!-- Axios para llamadas a Google Sheets API -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        // Configuraci√≥n de Google Sheets (CON TU API KEY Y SHEET ID)
        const SHEET_ID = "1YH6JbIGGLxImip_gs-BGPvW_Vknd5pFekfxuyRX4Lus";
        const SHEET_NAME = "Usuarios";
        const API_KEY = "AIzaSyBAD_H1xRjrH-v7mNPpnTjjYwU67fqLMHs";
        
        // Mostrar mensajes
        function showMessage(text, isSuccess = false) {
            const messageElement = document.getElementById("message");
            messageElement.textContent = text;
            messageElement.className = isSuccess ? "success" : "error";
        }
        
        // Validar credenciales
        function validateCredentials(username, password) {
            if (!username || !password) {
                showMessage("Usuario y contrase√±a son obligatorios");
                return false;
            }
            if (password.length < 6) {
                showMessage("La contrase√±a debe tener al menos 6 caracteres");
                return false;
            }
            return true;
        }
        
        // Registrar usuario
        async function register() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (!validateCredentials(username, password)) return;
            
            try {
                // Paso 1: Obtener usuarios existentes
                const response = await axios.get(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:C`,
                    { 
                        params: { 
                            key: API_KEY,
                            majorDimension: "ROWS"
                        }
                    }
                );
                
                const users = response.data.values || [];
                
                // Paso 2: Verificar si el usuario ya existe
                const userExists = users.some(user => user[0] === username);
                if (userExists) {
                    showMessage("‚ö†Ô∏è El usuario ya est√° registrado");
                    return;
                }
                
                // Paso 3: A√±adir nuevo usuario (fila)
                const appendResponse = await axios.post(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:C:append`,
                    {
                        values: [[username, password, "0"]], // Formato: [Usuario, Contrase√±a, Balance]
                        majorDimension: "ROWS"
                    },
                    {
                        params: {
                            valueInputOption: "USER_ENTERED",
                            key: API_KEY
                        },
                        headers: {
                            "Content-Type": "application/json"
                        }
                    }
                );
                
                showMessage("‚úÖ Registro exitoso. Ahora inicia sesi√≥n", true);
                document.getElementById("password").value = ""; // Limpiar campo
                
            } catch (error) {
                console.error("Error completo:", error);
                showMessage("‚ùå Error al registrar: " + (error.response?.data?.error?.message || error.message));
            }
        }
        
        // Iniciar sesi√≥n
        async function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (!validateCredentials(username, password)) return;
            
            try {
                // Obtener todos los usuarios
                const response = await axios.get(
                    `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${SHEET_NAME}!A2:C`,
                    { 
                        params: { 
                            key: API_KEY,
                            majorDimension: "ROWS"
                        }
                    }
                );
                
                const users = response.data.values || [];
                
                // Buscar coincidencia exacta
                const validUser = users.find(user => 
                    user[0] === username && 
                    user[1] === password
                );
                
                if (validUser) {
                    showMessage("üéâ Inicio de sesi√≥n exitoso", true);
                    
                    // Guardar datos en el almacenamiento local
                    localStorage.setItem("currentUser", JSON.stringify({
                        username: username,
                        balance: validUser[2] || "0"
                    }));
                    
                    // Redirigir despu√©s de 1 segundo
                    setTimeout(() => {
                        window.location.href = "panel.html";
                    }, 1000);
                    
                } else {
                    showMessage("üîê Usuario o contrase√±a incorrectos");
                }
                
            } catch (error) {
                console.error("Error completo:", error);
                showMessage("‚ùå Error al iniciar sesi√≥n: " + (error.response?.data?.error?.message || error.message));
            }
        }
        
        // Permitir login con Enter
        document.addEventListener("keypress", function(event) {
            if (event.key === "Enter") login();
        });
    </script>
</body>
</html>
